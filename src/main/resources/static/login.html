<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco ADA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0033a0 0%, #0066cc 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="%230055b3" fill-opacity="0.1" d="M50 0 L100 50 L50 100 L0 50 Z" /></svg>');
            background-size: 200px 200px;
            z-index: -1;
        }
        .header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #0033a0;
        }
        .form-control {
            border: 1px solid #ced4da;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #0033a0;
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 160, 0.25);
        }
        .btn-primary {
            background-color: #0033a0;
            border-color: #0033a0;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #00288f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .login-icon {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-icon i {
            font-size: 60px;
            color: #0033a0;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .links-container {
            text-align: center;
            margin-top: 20px;
        }
        .links-container a {
            color: #0033a0;
            text-decoration: none;
            margin: 0 10px;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>

    <div class="header">
        <a href="index.html" class="text-decoration-none">
            <div class="logo">
                <i class="fas fa-landmark me-2"></i> Banco ADA
            </div>
        </a>
        <p>Acesse sua conta bancária com segurança</p>
    </div>

    <div class="container">
        <div class="login-icon">
            <i class="fas fa-user-lock"></i>
            <h2>Login</h2>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Senha (mínimo 6 dígitos)
                </label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                <div class="invalid-feedback">
                    A senha deve ter pelo menos 6 dígitos.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>

        <div class="alert alert-danger" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>

        <div class="links-container">
            <a href="cadastro.html">
                <i class="fas fa-user-plus me-1"></i>Criar conta
            </a>
            |
            <a href="index.html">
                <i class="fas fa-arrow-left me-1"></i>Voltar
            </a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Banco ADA - Todos os direitos reservados</p>
        <p><i class="fas fa-shield-alt me-1"></i>Conexão segura e criptografada</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco ADA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0033a0 0%, #0066cc 100%);
            padding-top: 50px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="%230055b3" fill-opacity="0.1" d="M50 0 L100 50 L50 100 L0 50 Z" /></svg>');
            background-size: 200px 200px;
            z-index: -1;
        }
        .header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #0033a0;
        }
        .form-control {
            border: 1px solid #ced4da;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #0033a0;
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 160, 0.25);
        }
        .btn-primary {
            background-color: #0033a0;
            border-color: #0033a0;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #00288f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .card-img {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            opacity: 0.8;
        }
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        .secure-badge i {
            margin-right: 8px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>

    <div class="header">
        <a href="index.html" class="text-decoration-none">
            <div class="logo">
                <i class="fas fa-landmark me-2"></i> Banco ADA
            </div>
        </a>
        <p>Acesse sua conta bancária</p>
    </div>

    <div class="container position-relative">
        <i class="fas fa-credit-card card-img"></i>
        <h2 class="text-center mb-4">Login</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
            </div>

            <div class="form-group">
                <label for="cpf" class="form-label">
                    <i class="fas fa-id-card me-2"></i>CPF
                </label>
                <input type="text" class="form-control" id="cpf" placeholder="Seu CPF (apenas números)" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
                <a href="index.html" class="btn btn-secondary ms-2">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </a>
            </div>
        </form>

        <div class="alert alert-danger mt-3" id="errorAlert"></div>
        <div class="alert alert-success mt-3" id="successAlert"></div>

        <div class="secure-badge">
            <i class="fas fa-lock"></i> Conexão segura - Seus dados estão protegidos
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Banco ADA - Todos os direitos reservados</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
